<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - RatAllOfYou</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modules.css">
    <!-- Favicon -->
    <link rel="icon" href="https://p3-doubao-search-sign.byteimg.com/pgc-image/9350091911664922927721c~tplv-be4g95zd3a-image.jpeg?rk3s=8e244e95&x-expires=1765176187&x-signature=7%2F%2B1648055cQDT5o8981313aRgfI%3D" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="https://p3-doubao-search-sign.byteimg.com/pgc-image/9350091911664922927721c~tplv-be4g95zd3a-image.jpeg?rk3s=8e244e95&x-expires=1765176187&x-signature=7%2F%2B1648055cQDT5o8981313aRgfI%3D" alt="RatAllOfYou Logo">
                <span>RatAllOfYou</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="intro.html">Introduction</a>
                <a href="modules.html" class="active">Modules</a>
            </div>
            <button class="mode-toggle">
                <span class="mode-icon">
                    <i class="fas fa-moon"></i>
                </span>
                <span class="mode-text">Dark Mode</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Modules</h1>
        
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search modules...">
                </div>
                <div class="category-filter">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="dungeons">Dungeons</button>
                    <button class="category-btn" data-category="fishing">Fishing</button>
                    <button class="category-btn" data-category="kuudra">Kuudra</button>
                    <button class="category-btn" data-category="render">Render</button>
                    <button class="category-btn" data-category="skyblock">SkyBlock</button>
                </div>
            </div>
        </section>
        
        <!-- Modules Grid -->
        <section class="modules-grid" id="modules-container">
            <!-- Modules will be dynamically inserted here by JavaScript -->
        </section>
        
        <!-- No Results -->
        <section class="no-results" id="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <h2>No Results Found</h2>
            <p>Sorry, no modules match your search criteria. Try adjusting your search or filter.</p>
        </section>
        
        <!-- Pagination -->
        <section class="pagination" id="pagination">
            <!-- Pagination will be dynamically inserted here by JavaScript -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 RatAllOfYou. Created by Revampes/AfterTime.</p>
            <div class="social-links">
                <a href="https://github.com/Revampes/AfterTime_Fault" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/modules.js"></script>
</body>
</html>
